<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CarStore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CarStore Manager</h1>
    <h3>Manage your CarStore!</h3>
    <div id="formdiv">
        <label>Name</label>
        <input type="text" id="Carstore_Name" />
        <label>Infor</label>
        <input type="text" id="Carstore_Infor" />
        <label>Category</label>
        <input type="text" id="Carstore_Category" />
        <button type="button" onclick="create()">Add Order</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Infor</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>
    <button onclick="ToIndex()">Return to Index</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="CarStorescript.js"></script>
</body>
</html>
