<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Car</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Car Manager</h1>
    <h3>Manage your cars!</h3>
    <div id="formdiv">
        <label>Name</label>
        <input type="text" id="Car_Name" />

        <label>SellingPrice</label>
        <input type="number" id="Car_SellingPrice" />
        <button type="button" onclick="create()">Add Car</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>SellingPrice</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>
    <button onclick="ToIndex()">Return to Index</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="CarScript.js"></script>
</body>
</html>
