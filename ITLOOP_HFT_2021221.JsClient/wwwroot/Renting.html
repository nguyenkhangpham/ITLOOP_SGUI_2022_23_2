<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Renting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Renting Manager</h1>
    <h3>Manage your renters!</h3>
    <div id="formdiv">
        <label>RenterName</label>
        <input type="text" id="Renter_Name" />
        <label>Amount</label>
        <input type="number" id="Renter_Amount" />
        <button type="button" onclick="create()">Add Product</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>RenterName</th>
                <th>Amount</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>
    <button onclick="ToIndex()">Return to Index</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="Rentingscript.js"></script>
</body>
</html>
